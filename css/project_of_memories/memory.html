<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Photo Gallery</title>

    <!-- CSS is written here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            max-width: 1000px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <h1>My Photo Gallery</h1>

    <div class="gallery">
        <img src="dev_ck.jpg" alt="the great ck  1">
        <img src="aditya kumar.jpg" alt="aditya 2">
        <img src="adtiya singh.jpg" alt="aditya singh 3">
        <img src="ayush.jpg" alt="ayush 4">
        <img src="pratyaksh.jpg" alt="pratyaksh 5">
        <img src="priyanshu.jpg" alt="priyanshu 6">
        <img src="mohit.jpg" alt="mohit 7">
        <img src="dheeraj.jpg" alt="dheeraj 8">
        <img src="laksh.jpg" alt="laksh 9">
        <img src="photo10.jpg" alt="alok 10">
    </div>

</body>
</html>
